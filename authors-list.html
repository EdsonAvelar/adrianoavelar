    "body": "2019/06/23 - Curso de Spark e PythonAula 02 - Hello World:  Para essa aula, você já deverá ter um ambiente spark instalado e configurado.  O primeiro passo é iniciar uma sessão Spark. Mas antes, precisamos achar o spark que está instalado na máquina. A biblioteca findspark faz esse trabalho para nós. Caso não tenha ela instalado, você pode digitar no terminal: pip install findspark ou no próprio jupyter: !pip install findsparkRequirement already satisfied: findspark in /home/adriano/anaconda3/lib/python3. 7/site-packages (1. 4. 2)import findsparkfindspark. init()Soment após o findspark. init() que o pacote pyspark estará disponivel para importação (comando a seguir) from pyspark. sql import SparkSessionAgora, vamos criar uma sessão spark. #appName: Nome da aplicação#getOrCreate: Pega uma sessão se ela já existir, caso contrário criar uma nova spark = SparkSession. builder. appName( HelloWorld ). getOrCreate()Agora vamos importar alguns dados de um arquivo e criar um DataFrame Spark. Você pode utilizar o arquivo que desejar, no formato que desejar. Vamos começar um simples Arquivo json: { name : Michael }{ name : Andy ,  age :30}{ name : Justin ,  age :19}df = spark. read. json('uploads/data/people. json')df. show()+----+-------+| age|  name|+----+-------+|null|Michael|| 30|  Andy|| 19| Justin|+----+-------+Perceba que o Spark automaticamente substitui os valores faltosos como nullPara imprimir o Schema do DataFrame utilize a função printSchema df. printSchema()root |-- age: long (nullable = true) |-- name: string (nullable = true)O Spark também já inferiu os dados de acordo com o tipo que está sendo armazenado. Outro comando útil é o columns, que não é uma função e sim um parâmetro do dataframe df. columns['age', 'name']Para saber um resumo básico estatistico dos dados, podemos usar a função describe df. describe()DataFrame[summary: string, age: string, name: string]Aqui vem um detalhe interessante. O Spark usa o princípio Lazy Evaluation. Ou seja, ele não executa as transformações até que uma ação é chamada. Nesse caso, describe é um transformação, portanto, não é executada até que uma ação seja solicitada. Essa estratégia permite acumular transformações e executar todas de uma única vez, o que traz um grande ganho de desempenho. Para ver o resultado do describe() use o comando show(). Como show é uma ação, as transformações que vem antes serão executadas. df. describe(). show()+-------+------------------+-------+|summary|        age|  name|+-------+------------------+-------+| count|         2|   3||  mean|       24. 5|  null|| stddev|7. 7781745930520225|  null||  min|        19|  Andy||  max|        30|Michael|+-------+------------------+-------+Que tal ver os resultados através do Pandas? df. describe(). toPandas()         summary   age   name         0   count   2   3       1   mean   24. 5   None       2   stddev   7. 7781745930520225   None       3   min   19   Andy       4   max   30   Michael   Muito melhor não é? ⛔ Mas cuidado. O pandas só pode ser utilizado quando os resultados são pequenos. Ele não foi feito para grandes massas de dados. Utilize com muita cautela.  Caso você não consiga rodar o comando acima, é possível que você não tenha o pandas em seu computador. O comando a seguir resolve isso. !pip install pandasRequirement already satisfied: pandas in /home/adriano/anaconda3/lib/python3. 7/site-packages (1. 0. 1)Requirement already satisfied: pytz&gt;=2017. 2 in /home/adriano/anaconda3/lib/python3. 7/site-packages (from pandas) (2019. 3)Requirement already satisfied: numpy&gt;=1. 13. 3 in /home/adriano/anaconda3/lib/python3. 7/site-packages (from pandas) (1. 18. 1)Requirement already satisfied: python-dateutil&gt;=2. 6. 1 in /home/adriano/anaconda3/lib/python3. 7/site-packages (from pandas) (2. 8. 1)Requirement already satisfied: six&gt;=1. 5 in /home/adriano/anaconda3/lib/python3. 7/site-packages (from python-dateutil&gt;=2. 6. 1-&gt;pandas) (1. 14. 0)Criando o próprio Schema: Muitas vezes você necessita que seu dados estejam de tipos diferentes dos que o Spark inferiu. Por exemplo, em nosso caso, ele inferiu que a coluna age é do tipo long, se quisermos mudar para int, por exemplo, precisamos criar nosso proprio Schema. Então é isso que vamos fazer. Primeiramente importamos nossos pacotes necessários. from pyspark. sql. types import (StructField, StringType,               IntegerType, StructType)Depois criamos uma lista com StructFields informando 3 parâmetros em cada:  1: Nome da coluna alvo.  2: Tipo de dados.  3: Se o campo pode ser nulo. data_schema = StructType( [ StructField('age',IntegerType(),True),       StructField('name',StringType(),True)] )Agora, vamos carregar novamente os dados mas dessa vez passando o nosso schema criado. df = spark. read. json('uploads/data/people. json', schema = data_schema )df. printSchema()root |-- age: integer (nullable = true) |-- name: string (nullable = true)"

    "body": "2019/06/23 - Curso de Spark e PythonAula 01 - Introdução: Olá, seja bem vindo ao Curso de Spark e Python do Adriano Avelar. Caso encontre algum erro ou deseja entrar em contato, mande um e-mail para [eam. avelar@gmail. com] Nesse série de artigos, você irá aprender como usar o Spark com Python, incluindo Spark Streaming, Machine Learningg, Spark 2. 0, Spark Sql e muito mais. Habilidades Recomendadas: Para que esse curso seja proveitoso para você, são necessárias as seguintes habilidades:    Básico de Programação (principalmente python)Se você sabe criar um função, usar um loop while ou for, saber um poucos de listas. Já está valendo. Se não sabe nada dessas coisas sugiro procurar no youtube algum curso básico de Python.     Interesse em Big Data. Analisar grandes dados é diferente de analisar pequenos dados. E quando falo grande, digo na ordem de terabytes ou vários gigabytes. Se o seu interesse não é analisar grandes massas de dados, esse não é o curso ideal.  O que não vamos ver: Como disse, esse curso é voltado para Big Data. Portanto, não iremos trabalhar com bibliotecas comuns do python, como numpy, pandas, scikit-learn etc. Essas bibliotecas não conseguem manipular uma grande massa de dados. Mesmo assim, iremos utilizar o pandas e matplotlib para melhorar a visualização de alguns resultados menores. Todo o curso será feito em jupyter, mas você pode utilizar qualquer outra forma de programar o Spark. Principais Topicos: Veremos uma série de tópicos nesse curso, abaixo descrevo apenas os principais.  Conceitos de Spark Spark Dataframes Spark Sql Introdução à Machine Learning em BigData Regressão Linear Regressão Logística Àrvores de Decisão Random Forest Gradient Boost Machine K-means Clustering Processamento de Linguagem Natural (Natural Language Processing) Spark StreamingTambém veremos um pouco sobre pipeline e validação cruzada. Link da Próxima Aula:Aula 02 "

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
